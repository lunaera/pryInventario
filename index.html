<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda online</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link rel="stylesheet" href="src/css/style.css">
        <link rel="icon" sizes="64x64" href="src/assets/shop.png">

    </head>
    <body>
        <header>
            <img id="imgHead" src="src/assets/logo.jpg" class="img-fluid"
                alt="papelería">
        </header>
        <nav></nav>
        <section>
            <div class="container frmLogin">
                <!-- atributio alt es para guando se guarda la imagen tenga ese nombre-->
                <img src="src/assets/login.png"
                    class="rounded mx-auto d-block imgLogin" alt="login">
                <form id="frmLogin" method="post">
                    <div class="mb-3">
                        <label for="email"
                            class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control"
                            id="email" name="email"
                            aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="password"
                            class="form-label">Contraseña</label>
                        <input type="password" class="form-control"
                            id="password" name="password" required>
                    </div>

                    <div class="text-center">
                        <button id="btnLogin" type="submit"
                            class="btn btn-dark">Ingresar</button>
                        <button type="submit"
                            class="btn btn-dark">Registrarse</button>
                    </div>
                </form>
                <div id="responseLogin">

                </div>

            </div>

        </section>
        <footer class="text-center">
            <p>derechos reservados!!</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <script src="src/js/script.js"></script>
    </body>
</html>
