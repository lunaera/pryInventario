<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Inicio</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" sizes="64x64" href="../assets/shop.png">
    </head>
    <body>

        <section>
            <div class="container">

                <form id="frmAddProducts">
                    <fieldset
                        class="border border-info border-3 rounded-3">
                        <legend
                            class="float-none w-auto p-2 txtLegend">Añadir
                            productos</legend>

                        <div class="row mb-3">
                            <label for="inputEmail3"
                                class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control"
                                    id="inputEmail3" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3"
                                class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                    id="inputPassword3" required>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend
                                class="col-form-label col-sm-2 pt-0">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label"
                                        for="gridRadios1">
                                        First radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label"
                                        for="gridRadios2">
                                        Second radio
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio"
                                        name="gridRadios" id="gridRadios3"
                                        value="option3" disabled>
                                    <label class="form-check-label"
                                        for="gridRadios3">
                                        Third disabled radio
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="gridCheck1">
                                    <label class="form-check-label"
                                        for="gridCheck1">
                                        Example checkbox
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign
                            in</button>
                    </fieldset>

                </form>
            </div>
        </section>
        <footer class="text-center">
            <p>derechos reservados!!</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </body>
</html>
