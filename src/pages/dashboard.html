<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Inicio</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" sizes="64x64" href="../assets/shop.png">
    </head>
    <body>

        <section>
            <div class="container">

                <form id="frmAddProducts">
                    <fieldset
                        class="border border-info border-3 rounded-3">
                        <legend
                            class="float-none w-auto p-2 txtLegend">Añadir
                            productos</legend>

                        <div class="row mb-3">
                            <label for="txtIdProduct"
                                class="col-sm-2 col-form-label">Id
                                Producto</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    id="txtIdProduct" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="txtNameProduct"
                                class="col-sm-2 col-form-label">Nombre del
                                Producto</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    id="txtNameProduct" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="SelectMarca"
                                class="col-sm-2 col-form-label">Marca</label>
                            <div class="col-sm-10">
                                <select class="form-select"
                                    id="SelectMarca"
                                    required>
                                    <option selected disabled
                                        value>Selecciona una
                                        marca</option>
                                    <option value="Pelikan">Pelikan</option>
                                    <option value="Norma">Norma</option>
                                    <option value="Kiut">Kiut</option>
                                </select>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend
                                class="col-form-label col-sm-2 pt-0">Tipo
                                Venta</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="rdTipoVenta"
                                        id="rdTipoVentaMa" value="Mayoreo">
                                    <label class="form-check-label"
                                        for="rdTipoVentaMa">
                                        Mayoreo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="rdTipoVenta"
                                        id="rdTipoVentaMe" value="Menudeo"
                                        checked>
                                    <label class="form-check-label"
                                        for="rdTipoVentaMe">
                                        Menudeo
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <button type="submit" id="Agregar"
                            class="btn btn-primary">Añadir</button>
                    </fieldset>

                </form>

                <div id="valoresTabla">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Clave</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Tipo venta</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer class="text-center">
            <p>derechos reservados!!</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="../js/scriptDashboard.js"></script>
    </body>
</html>
